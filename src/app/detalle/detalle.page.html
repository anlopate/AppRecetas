<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title>Nueva receta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Detalle Receta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-input [(ngModel)]="recetaEditando.titulo"></ion-input>

  <ion-label>Descripción</ion-label>

  <ion-label>Ingredientes</ion-label>
  <ion-input [(ngModel)]="recetaEditando.ingredientes"></ion-input>

  <ion-button (click)="clicBotonInsertar()">Añadir Receta</ion-button>

  <!-- <ion-item *ngIf="!new">
    <ion-label position="floating">ID receta</ion-label>
    <br>
  </ion-item> -->
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <br>
    <ion-input [(ngModel)]="document.data.titulo" name="titulo" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <br>
    <ion-input [(ngModel)]="document.data.descripcion" name="descripcion" type="text"></ion-input>
  </ion-item>
  
  <div class="botonesReceta">
  <ion-button color="medium" shape="round" *ngIf="new" id="alert">Borrar Receta</ion-button>
  <ion-alert 
      trigger="alert"
          header="¿Seguro que quieres borrar?"
          [buttons]="alertButtons"
          ></ion-alert>
  <ion-button  *ngIf="!new" (click)="clicBotonModificar()">Modificar Receta</ion-button>
  <ion-button color="medium" shape="round" *ngIf="new"  (click)="clicBotonInsertar()">Añadir Receta</ion-button>
  <!-- <ion-button color="medium" shape="round"  (click)="subirImagen()">Subir Imagen</ion-button> -->
  <ion-button color="medium" shape="round" (click)="share()">Enviar Email</ion-button>
  <ion-button  color="medium" shape="round" (click)="seleccionarImagen()">Seleccionar Imagen</ion-button>
  <!-- <p style="color:(var(--ion-color-mycolor));padding-left: 50px;">Imagen de la receta</p> -->
  <img class="imagen" src={{imagenSelec}} >
  <ion-button color="danger" shape="round" (click)="eliminarArchivo(document.data.imagenURL)">Eliminar Imagen</ion-button>
</div>
 
</ion-content>
