    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <br>
    <ion-input [(ngModel)]="document.data.titulo" name="titulo" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <br>
    <ion-input [(ngModel)]="document.data.descripcion" name="descripcion" type="text"></ion-input>
  </ion-item>

  <ion-button *ngIf="new == false" id="alert">Borrar Receta</ion-button>
  <ion-alert 
      trigger="alert"
          header="¿Seguro que quieres borrar?"
          [buttons]="alertButtons"
          ></ion-alert>
  <ion-button *ngIf="!new" (click)="clicBotonModificar()">Modificar Receta</ion-button>
  <ion-button *ngIf="new"  (click)="clicBotonInsertar()">Añadir Receta</ion-button>
  <ion-button   (click)="seleccionarImagen()">Seleccionar Imagen</ion-button>
 
  
  <ion-button (click)="subirImagen()">Subir Imagen</ion-button>
  <ion-button (click)="eliminarArchivo(document.data.imagenURL)">Eliminar Imagen</ion-button>
  <ion-button (click)="share()">RRSS</ion-button>


  
  
<img src={{imagenSelec}} alt="Imagen seleccionada">
