<ion-header  [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title text-center>
      RECETARIO
    </ion-title>
  </ion-toolbar>
</ion-header>

  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Ejemplo Recetas</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-title id="lista" color="mycolor">
      <h1 >LISTA DE RECETAS</h1>
    </ion-title>
    <ion-list color="mycolor">
      <ion-item *ngFor="let documentReceta of arrayColeccionRecetas" (click)="selecReceta(documentReceta.id, documentReceta.receta)">
        <ion-grid>
          <ion-row class="titulo">
            <h2>{{ documentReceta.receta.titulo }}</h2>
          </ion-row>
          <ion-row>
            <p>{{ documentReceta.receta.descripcion }}</p>
          </ion-row>
          <ion-row>
            <p>{{ documentReceta.receta.ingredientes }}</p>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

  
    
    <ion-fab  slot="fixed" horizontal="end" vertical="bottom">
      <ion-fab-button  [routerLink]="['/detalle/new']">
        <ion-icon  class="add" name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
  </ion-content>
  <!-- A単adir pesta単as -->
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      
      <!-- Pesta単a home -->
    <ion-tab-button tab="home">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <!-- Pesta単a detalle -->
    <ion-tab-button tab="info">
      <ion-icon name="ellipse" (click)="clicBotonNosotros()"></ion-icon>
      <ion-label>Sobre nosotros</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
